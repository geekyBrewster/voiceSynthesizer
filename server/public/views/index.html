<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Voice Synthesizer</title>
    <link rel="stylesheet" href="../styles/main.css">
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  </head>
  <body id="mainBody">
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Voice Synth</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="/">Sass</a></li>
          <li><a href="/">Components</a></li>
          <li><a href="/">JavaScript</a></li>
        </ul>
      </div>
    </nav>
    <div class="row">
      <h3>What would you like to say?</h3>
    </div>
    <div class="row">
       <form class="col s8 offset-s2">
         <div class="row">
           <div class="input-field col s12">
             <textarea id="textarea1" class="materialize-textarea" data-length="100"></textarea>
             <label for="textarea1">Enter text to convert:</label>
           </div>
         </div>
         <div class="row">
           <label>Choose voice to use:</label>
           <select id="voices"></select>
         </div>
         <a href="#" id="speak" class="waves-effect waves-light btn">Speak</a>
       </form>
     </div>

<hr>

     <div class="row">
       <div class="col s6 m4">
         <div class="card blue-grey darken-1">
           <div class="card-content white-text">
             <span class="card-title" id="no">No, thank you.</span>
           </div>
           <div class="card-action">
             <a href="#" id="speak" class="waves-effect waves-light btn">Speak</a>
           </div>
         </div>
       </div>
       <div class="col s6 m4">
         <div class="card blue-grey darken-1">
           <div class="card-content white-text">
             <span class="card-title" id="yes">Yes, please.</span>
           </div>
           <div class="card-action">
             <a href="#" id="speak" class="waves-effect waves-light btn">Speak</a>
           </div>
         </div>
       </div>
     </div>



    <!-- jQuery first then Materialize JS. -->
    <script src="../vendors/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="../scripts/client.js"></script>
  </body>
</html>
