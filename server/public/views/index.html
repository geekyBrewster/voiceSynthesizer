<body>

  <div class="nav-wrapper">
    <a href="./views/index.html" class="brand-logo">Voice Synthesizer</a>
    <ul class="right hide-on-med-and-down">

<div class="row">
  <h3 class="header">What would you like to say?</h3>
</div>

<!-- CODE FROM CODEPEN, With Modifications -->
<div class="row">
   <form class="col s6 offset-s1">
     <div class="row">
       <div class="input-field col s12">
         <label>Enter text to convert:</label>
         <textarea id="message" class="materialize-textarea" data-length="100"></textarea>
       </div>
     </div>
     <div class="row">
       <label>Choose voice to use:</label>
       <select id="voices"></select>
     </div>
     <a href="#" id="speak" class="waves-effect waves-light btn">Speak</a>
   </form>
 </div>
<!-- END OF CODE FROM CODEPEN -->

<hr>

 <div class="row">
   <div class="col s6 m4">
     <div class="card blue-grey darken-1">
       <div class="card-content white-text" id="laryngitis">
         <span class="card-title">I can't talk. I have laryngitis.</span>
       </div>
       <div class="card-action">
         <button class="say" class="waves-effect waves-light btn" data-id="laryngitis">Speak</button>
       </div>
     </div>
   </div>
   <div class="col s6 m4">
     <div class="card blue-grey darken-1">
       <div class="card-content white-text" id="no">
         <span class="card-title">No, thank you.</span>
       </div>
       <div class="card-action">
         <button class="say" class="waves-effect waves-light btn" data-id="no">Speak</button>
       </div>
     </div>
   </div>
   <div class="col s6 m4">
     <div class="card blue-grey darken-1">
       <div class="card-content white-text" id="yes">
         <span class="card-title">Yes, please.</span>
       </div>
       <div class="card-action">
         <button class="say" class="waves-effect waves-light btn" data-id="yes">Speak</button>
       </div>
     </div>
   </div>
 </div>




  <!-- jQuery first then Materialize JS. -->
  <script src="../vendors/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script type="text/javascript" src="../scripts/client.js"></script>
</body>
</html>
